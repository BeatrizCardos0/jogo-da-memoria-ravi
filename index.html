<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Mem√≥ria do Ravi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffc0cb);
      text-align: center;
      margin-top: 50px;
    }
    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .carta {
      width: 100px;
      height: 100px;
      background-color: gray;
      color: white;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    #mensagem {
      margin-top: 20px;
      font-size: 20px;
    }
    .dinossauro {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria do Ravi</h1>
  <div class="tabuleiro"></div>
  <div id="mensagem"></div>
  <button onclick="reiniciar()">Reiniciar</button>
  <div class="dinossauro">ü¶ï</div>

  <script>
    const cores = ['AZUL', 'AZUL', 'VERDE', 'VERDE', 'ROSA', 'ROSA', 'VERMELHO', 'VERMELHO'];
    let cartasViradas = [];
    let bloqueio = false;

    const audios = {
      AZUL: new Audio('azul.mp3'),
      VERDE: new Audio('verde.mp3'),
      ROSA: new Audio('rosa.mp3'),
      VERMELHO: new Audio('vermelho.mp3'),
      PARABENS: new Audio('parabenos.mp3'),
      BEMVINDO: new Audio('bemvindo.mp3')
    };

    const tabuleiro = document.querySelector('.tabuleiro');
    const mensagem = document.getElementById('mensagem');

    audios.BEMVINDO.play();

    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function criarTabuleiro() {
      tabuleiro.innerHTML = '';
      embaralhar(cores);

      cores.forEach(cor => {
        const carta = document.createElement('div');
        carta.classList.add('carta');
        carta.dataset.cor = cor;
        carta.textContent = '?';

        carta.addEventListener('click', () => {
          if (bloqueio || carta.textContent !== '?') return;

          carta.textContent = cor;
          carta.style.backgroundColor = cor.toLowerCase();

          // Executa o som da cor
          audios[cor].play();

          cartasViradas.push(carta);

          if (cartasViradas.length === 2) {
            verificarPar();
          }
        });

        tabuleiro.appendChild(carta);
      });
    }

    function verificarPar() {
      bloqueio = true;
      const [carta1, carta2] = cartasViradas;

      if (carta1.dataset.cor === carta2.dataset.cor) {
        mensagem.innerHTML = `üéâ Parab√©ns Ravi! Voc√™ acertou ${carta1.dataset.cor}! üéâ`;
        if (document.querySelectorAll('.carta').length === document.querySelectorAll('.carta[style*="background-color"]').length) {
          mensagem.innerHTML = `üéâ Parab√©ns Ravi! Voc√™ completou o jogo! üéâ`;
          audios.PARABENS.play();
        }
        cartasViradas = [];
        bloqueio = false;
      } else {
        setTimeout(() => {
          carta1.textContent = '?';
          carta1.style.backgroundColor = 'gray';
          carta2.textContent = '?';
          carta2.style.backgroundColor = 'gray';
          cartasViradas = [];
          bloqueio = false;
        }, 1000);
      }
    }

    function reiniciar() {
      criarTabuleiro();
      mensagem.textContent = '';
    }

    criarTabuleiro();
  </script>
</body>
</html>
