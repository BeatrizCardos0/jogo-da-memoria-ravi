<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da MemÃ³ria do Ravi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffb6c1, #ffc0cb);
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .carta {
      width: 100px;
      height: 100px;
      background-color: gray;
      color: white;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .rosa { background-color: #ff69b4; }
    .azul { background-color: #0000ff; }
    .verde { background-color: #008000; }
    .vermelho { background-color: #ff0000; }
    #mensagem {
      margin-top: 20px;
      font-size: 18px;
    }
    #dinossauro {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 50px;
    }
  </style>
</head>
<body>

  <h1>Jogo da MemÃ³ria do Ravi</h1>

  <div class="tabuleiro" id="tabuleiro"></div>

  <div id="mensagem"></div>

  <button onclick="reiniciar()">Reiniciar</button>

  <div id="dinossauro">ðŸ¦–</div>

  <audio id="som-rosa" src="rosa.mp3"></audio>
  <audio id="som-azul" src="azul.mp3"></audio>
  <audio id="som-verde" src="verde.mp3"></audio>
  <audio id="som-vermelho" src="vermelho.mp3"></audio>
  <audio id="som-parabens" src="parabens.mp3"></audio>

<script>
  const cores = ['rosa', 'rosa', 'azul', 'azul', 'verde', 'verde', 'vermelho', 'vermelho'];
  let cartas = [];
  let selecionadas = [];
  let travar = false;

  function embaralhar(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function criarTabuleiro() {
    const tabuleiro = document.getElementById('tabuleiro');
    tabuleiro.innerHTML = '';
    embaralhar(cores);
    cartas = [];
    cores.forEach(cor => {
      const btn = document.createElement('button');
      btn.className = 'carta';
      btn.textContent = '?';
      btn.dataset.cor = cor;
      btn.onclick = () => revelar(btn);
      tabuleiro.appendChild(btn);
      cartas.push(btn);
    });
  }

  function revelar(carta) {
    if (travar || carta.classList.contains('revelada')) return;

    carta.classList.add(carta.dataset.cor, 'revelada');
    carta.textContent = carta.dataset.cor.toUpperCase();
    tocarSom(carta.dataset.cor);
    selecionadas.push(carta);

    if (selecionadas.length === 2) {
      travar = true;
      if (selecionadas[0].dataset.cor === selecionadas[1].dataset.cor) {
        selecionadas = [];
        travar = false;
        verificarVitoria();
      } else {
        setTimeout(() => {
          selecionadas.forEach(c => {
            c.className = 'carta';
            c.textContent = '?';
          });
          selecionadas = [];
          travar = false;
        }, 1000);
      }
    }
  }

  function verificarVitoria() {
    if (cartas.every(c => c.classList.contains('revelada'))) {
      document.getElementById('mensagem').innerHTML = "ðŸŽ‰ ParabÃ©ns Ravi! VocÃª completou o jogo! ðŸŽ‰";
      tocarSom('parabens');
    }
  }

  function reiniciar() {
    document.getElementById('mensagem').innerHTML = '';
    criarTabuleiro();
  }

  function tocarSom(cor) {
    const som = document.getElementById('som-' + cor);
    if (som) som.play();
  }

  criarTabuleiro();
</script>

</body>
</html>
