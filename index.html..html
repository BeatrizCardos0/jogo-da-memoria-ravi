<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Mem√≥ria do Ravi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: pink;
    }
    h1 {
      margin-top: 30px;
    }
    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .carta {
      width: 100px;
      height: 100px;
      background: gray;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-size: 18px;
    }
    .mensagem {
      margin-top: 20px;
      font-size: 18px;
    }
    #reiniciar {
      margin-top: 10px;
      padding: 5px 10px;
      background: salmon;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .dino {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria do Ravi</h1>
  <div class="tabuleiro" id="tabuleiro"></div>
  <div class="mensagem" id="mensagem"></div>
  <button id="reiniciar" onclick="iniciarJogo()">Reiniciar</button>
  <div class="dino">ü¶ñ</div>

  <audio id="somParabens" src="parabens.mp3"></audio>
  <audio id="somAzul" src="azul.mp3"></audio>
  <audio id="somVerde" src="verde.mp3"></audio>
  <audio id="somRosa" src="rosa.mp3"></audio>
  <audio id="somVermelho" src="vermelho.mp3"></audio>

  <script>
    const cores = ['ROSA', 'AZUL', 'VERDE', 'VERMELHO', 'ROSA', 'AZUL', 'VERDE', 'VERMELHO'];
    let cartasViradas = [];
    let cartasEncontradas = [];

    function iniciarJogo() {
      cartasViradas = [];
      cartasEncontradas = [];
      document.getElementById('mensagem').innerText = '';
      const tabuleiro = document.getElementById('tabuleiro');
      tabuleiro.innerHTML = '';
      
      const embaralhadas = cores.sort(() => 0.5 - Math.random());

      embaralhadas.forEach(cor => {
        const carta = document.createElement('div');
        carta.className = 'carta';
        carta.dataset.cor = cor;
        carta.onclick = () => virarCarta(carta);
        carta.innerText = '?';
        tabuleiro.appendChild(carta);
      });
    }

    function virarCarta(carta) {
      if (cartasViradas.length < 2 && !cartasViradas.includes(carta) && !cartasEncontradas.includes(carta)) {
        const cor = carta.dataset.cor;
        carta.innerText = cor;

        if (cor === 'ROSA') carta.style.background = 'deeppink';
        if (cor === 'AZUL') carta.style.background = 'blue';
        if (cor === 'VERDE') carta.style.background = 'green';
        if (cor === 'VERMELHO') carta.style.background = 'red';

        carta.style.fontSize = cor === 'VERMELHO' ? '15px' : '18px';

        document.getElementById('som' + cor.charAt(0) + cor.slice(1).toLowerCase()).play();

        cartasViradas.push(carta);

        if (cartasViradas.length === 2) {
          setTimeout(verificarPar, 500);
        }
      }
    }

    function verificarPar() {
      const [carta1, carta2] = cartasViradas;
      if (carta1.dataset.cor === carta2.dataset.cor) {
        cartasEncontradas.push(carta1, carta2);
        if (cartasEncontradas.length === cores.length) {
          document.getElementById('mensagem').innerText = 'üéâ Parab√©ns Ravi! Voc√™ completou o jogo! üéâ';
          document.getElementById('somParabens').play();
        }
      } else {
        carta1.innerText = '?';
        carta2.innerText = '?';
        carta1.style.background = 'gray';
        carta2.style.background = 'gray';
      }
      cartasViradas = [];
    }

    iniciarJogo();
  </script>
</body>
</html>
